name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-all debhelper dpkg-dev
    
    - name: Install Python dependencies
      run: |
        pip install setuptools wheel stdeb
    
    - name: Build .deb package
      run: |
        python setup.py --command-packages=stdeb.command bdist_deb
    
    - name: Upload .deb artifact
      uses: actions/upload-artifact@v3
      with:
        name: fixpipeline-deb
        path: deb_dist/*.deb
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: deb_dist/*.deb
        generate_release_notes: true
        tag_name: ${{ github.ref_name }}
        name: FixPipeline ${{ github.ref_name }}
        body: |
          ## FixPipeline ${{ github.ref_name }}
          
          Professional CircleCI APK Auto-Fixer
          
          ### Installation:
          ```bash
          # pipx install (recommended)
          pipx install git+https://github.com/subhadip-unn/FixPipeline.git
          fixpipeline
          
          # Or download .deb package
          wget https://github.com/subhadip-unn/FixPipeline/releases/latest/download/fixpipeline_1.0.0-1_all.deb
          sudo dpkg -i fixpipeline_1.0.0-1_all.deb
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
